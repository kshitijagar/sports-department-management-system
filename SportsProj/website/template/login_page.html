<html>
    <head>
        <title>Signup Page</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: white;
            }
            button{
                background-color: #4CAF50;
                width: 25%;
                padding: 15px;
                color: black;
                border: none;
                float: center;
                font-size: 15px;
            }
            label{
                font-size: 20px;
            }
            form{
                border: 3px solid #f1f1f1;
            }
            input[type=password],input[type=text]{
                width: 50%;
                font-size: 15px;
                margin: 8px 0px;
                padding: 12px 20px;
                display: inline-block;
                border: 2px solid green;
                box-sizing: border-box;
            }
            button:hover{
                opacity:0.7;

            }
            .container{
                padding: 50px;
                background-color: white;
            }
            .imgcontainer {
                text-align: center;
                margin: 24px 0 12px 0;
            }
              
            img.avatar {
                width: 20%;
                border-radius: 50%;
            }  
        </style>
    </head>
    <body>
        <center><h1>Login Form</h1></center>
        <form action="#" method="post">
            {% csrf_token %}
            {% load static %}
            <center><div class="container">
                <div class="imgcontainer">
                    <img src="{% static 'loginphoto.jpeg' %}" alt="Avatar" class="avatar">
                </div>
                <label for ='email'><b>UserEmail/ SRN :  </b></label>
                <input type="text" placeholder="Enter email/SRN" name="email" float="right"  required><br>  
                <label for='password'><b>Password : </b></label>
                <input type="password" placeholder="Enter Password" name="password" required><br>  
                
                <button type="submit"><b>Login</b></button><br>     
                Don't have account <a href="http://localhost:8000/signup/"> register </a>
            </div></center>
        </form>
        {% if error_message %}
    <div class="container" style="background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; padding: 10px; margin: 10px 0;">
        {{ error_message }}
    </div>
    {% endif %}

    </body>
</html>
