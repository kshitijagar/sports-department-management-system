{% load static %}
<html>
    <head>
        <title>Courts</title>
    </head>
    <style>
        .wrapper {
            display: flex;
            flex-direction: row;
            justify-content:space-evenly;
                        }

        .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            
        }
        
        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        /* Add some padding inside the card container */
        .container {
            padding: 2px 16px;
            width: 100px; /* Define a width for each box (adjust as needed) */
            height: 100px; /* Define a height for each box (adjust as needed) */
            background-color: lightblue; /* Just for visual distinction */
            border: 1px solid #000;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
    <header><h1>Court bookings</h1></header>
    <nav>
        <a href="http://localhost:8000/home/?SRN={{ SRN }}">Home</a>
        <a href="http://localhost:8000/courts/returncourt/?SRN={{SRN}}">Return Court</a>
        <a href="http://localhost:8000/equipments/?SRN={{ SRN }}">Borrow Equipment</a>
        <a href="http://localhost:8000/courts/?SRN={{ SRN }}">Court Bookings</a>
        <a href="http://localhost:8000/achievement/?SRN={{ SRN }}">Achievements</a>
        <a href="http://localhost:8000/trainers/?SRN={{ SRN }}">Trainers</a>
    </nav><br>
    <form id="courtForm" method="post" action="{% url 'courts' %}?SRN={{ SRN }}">
        {% csrf_token %}
    <div class="wrapper">
        <div class="card">
            <input type="checkbox" name="selected_court" value="ftcrt">
            <img src="{% static 'Footballcourt.jpeg' %}" alt="Avatar" height="300px" width="300px">
            <h4><b>Football Court</b></h4>
        </div>
        <div class="card">
            <input type="checkbox" name="selected_court" value="bbcrt">
            <img src="{% static 'Basketballcourt.jpg' %}" alt="Avatar" height="300px" width="300px">
            <h4><b>Basketball court</b></h4>
        </div>
        <div class="card">
            <input type="checkbox" name="selected_court" value="crcrt">
            <img src="{% static 'cricketnet.jpg' %}" alt="Avatar" height="300px" width="300px">
            <h4><b>Cricket nets</b></h4>
        </div>
    </div><br><br>
    <center><button type="submit">Submit</button></center>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.toggle('selected');
                });
            });
        });
    </script>
</html>
