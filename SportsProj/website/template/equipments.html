{% load static %}
<html>
    <head>
        <title>Equipments</title>
    </head>
    
    <style>
        .wrapper {
            display: flex;
            flex-direction: row;
            justify-content:space-evenly;
                        }

        .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            
        }
        
        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        /* Add some padding inside the card container */
        .container {
            padding: 2px 16px;
            width: 100px; /* Define a width for each box (adjust as needed) */
            height: 100px; /* Define a height for each box (adjust as needed) */
            background-color: lightblue; /* Just for visual distinction */
            border: 1px solid #000;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
    <header><h1>Equipments</h1></header>
    <nav>
        <a href="http://localhost:8000/home/?SRN={{ SRN }}">Home</a>
        <a href="http://localhost:8000/equipments/returnequip/?SRN={{SRN}}">Return Equip</a>
        <a href="http://localhost:8000/equipments/?SRN={{ SRN }}">Borrow Equipment</a>
        <a href="http://localhost:8000/courts/?SRN={{ SRN }}">Court Bookings</a>
        <a href="http://localhost:8000/achievement/?SRN={{ SRN }}">Achievements</a>
    </nav>
    <form id="equipmentForm" method="post" action="{% url 'equipments' %}?SRN={{ SRN }}">
        {% csrf_token %}
        <div class="wrapper">
            <div class="card">
                <input type="checkbox" name="selected_equipment" value="football11">
                <img src="{% static 'Football.jpg' %}" alt="Avatar">
                <h4><b>Football</b></h4>
                <p>Architect & Engineer</p>
            </div>
            <div class="card">
                <input type="checkbox" name="selected_equipment" value="football12">
                <img src="{% static 'Football.jpg' %}" alt="Avatar">
                <h4><b>Football</b></h4>
                <p>Architect & Engineer</p>
            </div>
            <div class="card">
                <input type="checkbox" name="selected_equipment" value="football13">
                <img src="{% static 'Football.jpg' %}" alt="Avatar">
                <h4><b>Football</b></h4>
                <p>Architect & Engineer</p>
            </div>
            <!-- Add more cards for other equipment -->
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    this.classList.toggle('selected');
                });
            });
        });
    </script>
</html>
